<html>
<body style="background-color: pink">

<button type="button" onClick="myFunction()">Click me</button>
 <p>clicks: <a id="count"></a></p>

<script type="text/javascript">

      var clicks = 0;

       function myFunction() 
       {
          clicks=clicks + 1;
          document.getElementById("count").innerText= clicks;
        }
	
</script>
</body>


</html>
